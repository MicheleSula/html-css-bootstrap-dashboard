<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap-stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- Roboto-font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- Fontawesome-->
        <script src="https://kit.fontawesome.com/07a34989cf.js" crossorigin="anonymous"></script>
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Dashboard</title>
    </head>

    <body>
        <!-- Header -->
        <header class="d-flex align-items-center bg-light">
            <div class="container-fluid">
                <nav class="row align-items-center bg-white">
                    <!-- Logo -->
                    <div class="col-auto d-flex align-items-center">
                        <!-- Logo displayed at large viewport -->
                        <img id="logo_lg" src="img/logo.svg" alt="Logo">
                        <!-- Logo displayed at small vieport -->
                        <img id="logo_sm" src="img/mobile-logo.png" alt="Logo pic">
                    </div>
                    
                    <!-- Search bar -->
                    <div class="col input-group align-items-center">
                        <i id="magnifying_glass"class="fa-solid fa-magnifying-glass input-group-text lightgray_background"></i>
                        <input type="text" class="form-control lightgray_background" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>

                    <!-- Buttons -->
                    <div class="col-auto">
                        <button class="btn viewport_md">
                            <i class="fa-solid fa-list-ul"></i>
                        </button>

                        <button class="btn viewport_md">
                            <i class="fa-solid fa-circle-question"></i>
                        </button>

                        <button class="btn viewport_md">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>

                        <div class="dropdown d-inline-block">
                            <button class="btn text-warning" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main -->
        <main class="d-flex">

             <!-- Side nav-bar -->
            <section id="side-nav" class="darkblue_background">
                <nav class="d-flex flex-column justify-content-between align-items-center py-2">
                    <div>
                        <ul class="list-unstyled">

                            <li class="mt-1 mb-1 p-1">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="ms-2 viewport_md">
                                        Home
                                    </span>
                                </a>
                            </li>

                            <li class="mb-1 p-1">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="ms-2 viewport_md">
                                        Stats
                                    </span>
                                </a>
                            </li>

                            <li class="mb-1 p-1">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="ms-2 viewport_md">
                                        Signals
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- End page button -->
                    <div>
                        <ul class="list-unstyled">
                            <li class="p-1">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-gear"></i>
                                    <span class="ms-2 viewport_md">
                                        Admin
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </section>

            <!-- Main body -->
            <section id="main-body">

                <!-- Breadcrumbs section -->
                <section id="breadcrumbs" class="bg-primary">
                    <div class="container-fluid">
                        <div class="row text-white">
                            <!-- Left part -->
                            <div class="col-12 col-sm-4 col-lg-6 my-3">
                                
                                <h1 class="d-inline-block fs-2">
                                    Boolean
                                </h1>
                                
                                <span class="badge rounded-pill breadcrumbs_blue_background fw-light">
                                    Piano Blaze
                                </span>

                                <!-- Column breaker -->
                                <div class="w-100"></div>

                                <!-- Breadcrumbs -->
                                <span class="badge rounded-pill breadcrumbs_blue_background fw-light">
                                    3 App
                                </span>

                                <i class="fa-solid fa-angles-right"></i>

                                <span class="badge rounded-pill breadcrumbs_blue_background fw-light viewport_md">
                                    Boolean mobile app
                                </span>

                                <span class="badge rounded-pill breadcrumbs_blue_background fw-light viewport_md">
                                    Boolean web app
                                </span>

                                <span class="badge rounded-pill breadcrumbs_blue_background fw-light viewport_md">
                                    Boolean blog app
                                </span>
                            </div>

                            <!-- Middle part -->
                            <div class="col-12 col-sm-4 col-lg-4 my-3">
                                <span>Studenti online negl ultimi 30 minuti</span>

                                <br>

                                <span class="fs-2">125</span>
                            </div>

                            <!-- Right part -->
                            <div class="col-12 col-sm-4 col-lg-2 lh-base my-3 order-first order-sm-last">
                                <span class="align-middle">
                                    Nuovo studente
                                </span>

                                <!-- Button to display off-canvas -->
                                <button id="canvas_button" class="btn btn-primary border border-white rounded-2 ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    <i class="fa-solid fa-plus"></i>
                                </button>

                                <!-- Offcanvas from Bootstrap -->
                                <div class="offcanvas offcanvas-end offcanvas-size-sm offcanvas-size" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>

                                    <!-- Offcanvas body -->
                                    <div class="offcanvas-body">
                                        <form class="container-fluid">

                                            <!-- Row #1 -->
                                            <div class="row">
                                                <div class="col-12 col-sm-6 mt-3">
                                                    <label for="#nome" class="form-label fw-semibold">Nome</label>

                                                    <input type="text" id="nome" class="form-control">
                                                </div>

                                                <div class="col-12 col-sm-6 mt-3">
                                                    <label for="#cognome" class="form-label fw-semibold">Cognome</label>

                                                    <input type="text" id="cognome" class="form-control">
                                                </div>
                                            </div>

                                            <!-- Row #2 -->
                                            <div class="row">
                                                <div class="col-12 col-sm-6 mt-3">
                                                    <label for="#email" class="form-label fw-semibold">Email</label>

                                                    <div id="email" class="input-group">
                                                        <span class="input-group-text" id="basic-addon1">@</span>

                                                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>

                                                <div class="col-12 col-sm-6 mt-3">
                                                    <label for="#password" class="form-label fw-semibold">Password</label>

                                                    <input type="password" id="password" class="form-control">
                                                </div>
                                            </div>

                                            <!-- Row #3 -->
                                            <div class="row">
                                                <div class="col-12 col-sm-6 mt-3">
                                                    <label for="#email" class="form-label fw-semibold">Indirizzo E-mail</label>

                                                    <div id="email" class="input-group">
                                                        <span class="input-group-text" id="basic-addon1">@</span>

                                                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>

                                                <div class="col-12 col-sm-6 mt-3">
                                                    <label for="#password" class="form-label fw-semibold">Password</label>

                                                    <input type="password" id="password" class="form-control">
                                                </div>
                                            </div>

                                            <!-- Row #4 -->
                                            <div class="row">
                                                <div class="col-12 mt-3">
                                                    <label for="#address" class="form-label fw-semibold">Indirizzo</label>

                                                    <input type="text" id="address" class="form-control">
                                                </div>
                                            </div>

                                            <!-- Row #5 -->
                                            <div class="row">
                                                <div class="col-12 col-sm-6 mt-3">
                                                    <label for="#city" class="form-label fw-semibold">Città</label>

                                                    <input type="text" id="city" class="form-control">
                                                </div>

                                                <div class="col-12 col-sm-4 mt-3">
                                                    <label for="#country" class="form-label fw-semibold">Stato</label>

                                                    <select id="country" class="form-select form-select-md" aria-label=".form-select-sm example">
                                                        <option selected>Scegli...</option>
                                                        <option value="1">Opzione 1</option>
                                                        <option value="2">Opzione 2</option>
                                                        <option value="3">Opzione 3</option>
                                                    </select>
                                                </div>

                                                <div class="col-12 col-sm-2 mt-3">
                                                    <label for="#cap" class="form-label fw-semibold">CAP</label>

                                                    <input type="text" id="cap" class="form-control">
                                                </div>
                                            </div>

                                            <!-- Row #6 -->
                                            <div class="row">
                                                <div class="col-12 mt-3">
                                                    <label for="#picture" class="form-label fw-semibold">Foto</label>
                                                
                                                    <div id="picture" class="input-group">
                                                        <span class="input-group-text" id="basic-addon3">Scegli file</span>

                                                        <input type="text" class="form-control" placeholder="Nessun file selezionato" aria-describedby="basic-addon3">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Checkbox -->
                                            <div class="form-check mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="check">
                                                
                                                <label class="form-check-label" for="#check">Seleziona per proseguire</label>
                                            </div>

                                            <!-- Buttons -->
                                            <div class="mt-2">
                                                <button class="btn btn-primary me-1">Salva</button>

                                                <button class="btn btn-warning">Svuota</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>       
                        </div>
                    </div>
                </section>

                <!-- Classes section -->
                <div id="content-tables"class="container-fluid">
                    <div class="row">

                    </div>
                </div>  

            </section>



        </main>
        
        <!-- BootstrapJS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>

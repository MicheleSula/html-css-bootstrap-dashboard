<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap-stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- Fontawesome-->
        <script src="https://kit.fontawesome.com/07a34989cf.js" crossorigin="anonymous"></script>
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Dashboard</title>
    </head>

    <body>
        <!-- Header -->
        <header class="d-flex align-items-center bg-light">
            <div class="container-fluid">
                <nav class="row align-items-center bg-white">
                    <!-- Logo -->
                    <div class="col-auto d-flex align-items-center">
                        <!-- Logo displayed at large viewport -->
                        <img id="logo_lg" src="img/logo.svg" alt="Logo">
                        <!-- Logo displayed at small vieport -->
                        <img id="logo_sm" src="img/mobile-logo.png" alt="Logo pic">
                    </div>
                    
                    <!-- Search bar -->
                    <div class="col input-group align-items-center">
                        <i id="magnifying_glass"class="fa-solid fa-magnifying-glass input-group-text lightgray_background"></i>
                        <input type="text" class="form-control lightgray_background" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>

                    <!-- Buttons -->
                    <div class="col-auto">
                        <button class="btn viewport_md">
                            <i class="fa-solid fa-list-ul"></i>
                        </button>

                        <button class="btn viewport_md">
                            <i class="fa-solid fa-circle-question"></i>
                        </button>

                        <button class="btn viewport_md">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>

                        <div class="dropdown d-inline-block">
                            <button class="btn text-warning" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main -->
        <main class="d-flex">

             <!-- Side nav-bar -->
            <section id="side-nav" class="darkblue_background">
                <nav class="d-flex flex-column justify-content-between align-items-center py-2">
                    <div>
                        <ul class="list-unstyled">

                            <li class="mt-1 mb-1 p-1">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="ms-2 viewport_md">
                                        Home
                                    </span>
                                </a>
                            </li>

                            <li class="mb-1 p-1">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="ms-2 viewport_md">
                                        Stats
                                    </span>
                                </a>
                            </li>

                            <li class="mb-1 p-1">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="ms-2 viewport_md">
                                        Signals
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- End page button -->
                    <div>
                        <ul class="list-unstyled">
                            <li class="p-1">
                                <a href="#" class="text-white text-decoration-none">
                                    <i class="fa-solid fa-gear"></i>
                                    <span class="ms-2 viewport_md">
                                        Admin
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </section>

            <!-- Main body -->
            <section id="main-body">

            </section>



        </main>
        
        <!-- BootstrapJS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
